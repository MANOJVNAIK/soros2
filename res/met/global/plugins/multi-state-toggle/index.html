    <div class="container">
        <h1>jQuery SwitchStateButton Plugin Demos</h1>
        <div id="bouton1" class="bouton"></div>
        <div id="bouton2" class="bouton"></div>
        <div id="bouton3" class="bouton"></div>
        <ul>
            <li id="dispstate1">Button 1: state 1</li>
            <li id="dispstate2">Button 2: state 4</li>
            <li id="dispstate3">Button 3: state 0</li>
        </ul>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type ="text/javascript" src="js/tsb.js"></script>
        <script type="text/javascript">

            function stateChanged(state, source) {
                var nb = $(source).attr("id").substring(6);
                var dispid = "#dispstate" + nb;
                $(dispid).text("Button " + nb + ": state " + state);
            }

            $("#bouton1").threestatebutton({
                statecount: 3,
                state: 1,
                stateChanged: stateChanged
            });
            $("#bouton2").threestatebutton({
                statecount: 5,
                state: 4,
                stateChanged: stateChanged
            });
            $("#bouton3").threestatebutton({
                statecount: 2,
                state: 0,
                stateChanged: stateChanged
            });
        </script>
